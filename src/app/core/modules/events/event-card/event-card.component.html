<mat-card class="card">
    <mat-card-title>({{event.eventID}}) {{event.eventName}} #{{event.eventNumber}}</mat-card-title>
    <mat-card-subtitle>{{tournament.tournamentName}}</mat-card-subtitle>
    <mat-card-content>Starts : {{event.eventDateTime}}</mat-card-content>
    <mat-card-content>Ends : {{event.eventEndDateTime}}</mat-card-content>
    <mat-card-actions>
        <button mat-button>View</button> <button *ngIf="isEditingEnabled" mat-button (click)="onEdit($event)">Edit</button> <button  *ngIf="isEditingEnabled"  mat-button [disabled]="isMarkedForDeletion" (click)="onDelete($event)">Delete</button>
    </mat-card-actions>
    <mat-card-footer>Auto Close: {{event.autoClose}}</mat-card-footer><!-- -->
</mat-card>
